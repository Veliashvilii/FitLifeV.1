{% extends "layout.html" %} 

{% block pageTitle %} Contact {% endblock %}

{% block content %}
<section id="contact-form">
  <div class="container">
    <h1 class="l-heading"><span class="text-green">Contact</span> Us</h1>
    <p>Please fill out the form below contact us</p>
    <form action="process.php">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <input type="text" name="message" id="message">
      </div>
      <button class="btn" style="background-color: #50a85e; color: #FFFFFF;">Submit</button>
    </form>
  </div>
</section>

<section id="contact-info">
  <div class="container">
    <div class="box bg-green">
      <i class="fa-solid fa-hotel fa-3x"></i>
      <h3>Location</h3>
      <p>Kocaeli Üniversitesi, Umuttepe</p>
    </div>
    <div class="box bg-green">
      <i class="fa-solid fa-phone fa-3x"></i>
      <h3>Phone</h3>
      <p>+90 (555) 555 5555</p>
    </div>
    <div class="box bg-green">
      <i class="fa-solid fa-envelope fa-3x"></i>
      <h3>Email Adress</h3>
      <p>info@fitlife.com</p>
    </div>
  </div>
</section>

<div class="clr"></div>

{% endblock %}

{% block style %}
<style>
  .text-green {
    color: #50a85e;
  }

  .bg-green {
    background: #50a85e;
    color: #FFFFFF;
  }

  .l-heading{
    margin-top: 25px;
  }

  #contact-form .form-group {
    margin-bottom: 20px;
  }

  #contact-form label {
    display: block;
    margin-bottom: 5px;
  }

  #contact-form input,
  #contact-form textarea {
    width: 100%;
    padding: 10px;
    border: 1px #ddd solid;
  }

  #contact-form textarea {
    height: 200px;
  }

  #contact-form input:focus,
  #contact-form textarea:focus {
    outline: none;
    border-color: #50a85e;
  }

  .box {
    float: left;
    width: 33.3%;
    padding: 20px;
    text-align: center;
  }

  .box i {
    margin-bottom: 10px;
  }

  .clr {
    clear: both;
  }

  .main-footer {
    text-align: center;
    background: #f1f1f1;
    padding: 20px;
  }

  #contact-info {
    margin-top: 15px;
    background: #50a85e;
    color: #FFFFFF;
    padding: 25px 0;
    text-align: center;
  }

  #contact-info .container {
    display: flex;
    justify-content: space-around; /* Kutuları eşit aralıklarla yerleştirir */
  }

  .bg-green {
    flex: 1; /* Kutuların eşit genişlemesini sağlar */
    margin: 0 10px; /* Boşluk ekler */
  }
</style>
{% endblock %}
