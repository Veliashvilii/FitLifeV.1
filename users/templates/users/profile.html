{% extends "layout.html" %}

{% block pageTitle %} Profile {% endblock %}

{% block content %}
<div class="content-body">
  <div class="center">
    <h1><span class="text-green">Edit</span> Profile</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% if error %}
        <div class="alert alert-danger">
          {{ error }}
        </div>
      {% endif %}
      <div class="txt-field">
        <input type="text" name="first_name" value="{{ first_name }}">
        <span></span>
        <label>First Name</label>
      </div>
      <div class="txt-field">
        <input type="text" name="last_name" value="{{ last_name }}">
        <span></span>
        <label>Last Name</label>
      </div>
      <div class="txt-field">
        <input type="email" name="email" value="{{ email }}">
        <span></span>
        <label>Email</label>
      </div>
      <div class="txt-field">
        <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="555 555 5555">
        <span></span>
        <label>Phone Number</label>
      </div>
      <div class="txt-field">
        <input type="text" name="username" value="{{ username }}">
        <span></span>
        <label>Username</label>
      </div>
      <div class="txt-field">
        <input type="date" name="birthday">
        <span></span>
        <label>Birth Day</label>
      </div>
      <div class="txt-field">
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <label>Gender</label>
      </div>
      <div class="txt-field">
        <input type="password" name="password">
        <span></span>
        <label>Password</label>
      </div>
      <div class="txt-field">
        <input type="password" name="repassword">
        <span></span>
        <label>Confirm Password</label>
      </div>
      <div class="photo">
        <input type="file" name="profile_picture" accept="image/*">
        <span></span>
        <label>Upload Profile Photo</label>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</div>
{% endblock %}

{% block style %}
<style>
  .text-green {
    color: #50a85e;
  }
  .content-body {
    margin: 0;
    padding: 0;
    background: #f1f1f1;
    background-size: cover;
    background-position: center;
    height: 100vh;
    overflow: hidden;
  }

  .center {
    position: absolute;
    height: 93%;
    top: 58%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 600px;
    background: white;
    border-radius: 10px;
  }

  .center h1 {
    margin-top: 10px;
    text-align: center;
    padding: 0 0 20px 0;
    border-bottom: 1px solid silver;
  }

  .center form {
    padding: 0 40px;
    box-sizing: border-box;
    margin-bottom: 20px;
  }

  form .txt-field {
    position: relative;
    border-bottom: 2px solid #adadad;
    margin: 20px 0; 
  }

  .txt-field input {
    width: 100%;
    padding: 0 5px;
    height: 20px;
    font-size: 16px;
    border: none;
    background: none;
    outline: none;
  }

  .txt-field label {
    position: absolute;
    top: 0;
    left: 5px;
    color: #adadad;
    font-size: 16px;
    pointer-events: none;
    transition: .5s;
  }

  .txt-field span::before {
    content: '';
    position: absolute;
    top: 40px;
    left: 0;
    width: 0%;
    height: 2px;
    background: #50a85e;
    transition: .5s;
  }

  .txt-field input:focus ~ label,
  .txt-field input:valid ~ label {
    top: -20px;
    color: #50a85e;
  }

  .txt-field select + label {
    position: absolute;
    top: -20px;
    left: 5px;
    color: #50a85e;
    font-size: 16px;
    pointer-events: none;
    transition: .5s;
  }

  select {
    width: 100%;
    padding: 0 5px;
    height: 40px;
    font-size: 16px;
    border: none;
    background: none;
    outline: none;
    color: #000;
  }

  .btn {
    width: 100%;
    height: 40px;
    border: 1px solid;
    background: #50a85e;
    border-radius: 25px;
    font-size: 18px;
    color: #f1f1f1;
    font-weight: 700;
    cursor: pointer;
    outline: none;
    margin-bottom: 20px;
  }

  .btn:hover {
    background: #50a85e;
    color: #f1f1f1;
    transition: .5s;
  }

  .main-footer {
    text-align: center;
    background: #50a85e;
    color: #ffffff;
    padding: 20px;
  }

  form .photo {
    position: relative;
    margin: 20px 0; 
  }

  .photo input[type="file"] {
    margin-top: 10px;
  }

  .photo label {
    position: absolute;
    top: 0;
    left: 5px;
    color: #adadad;
    font-size: 16px;
    pointer-events: none;
    transition: .5s;
  }

  .photo span::before {
    content: '';
    position: absolute;
    top: 40px;
    left: 0;
    width: 0%;
    height: 2px;
    background: #50a85e;
    transition: .5s;
  }

  .photo input:focus ~ label,
  .photo input:valid ~ label {
    top: -20px;
    color: #50a85e;
  }

  .photo input:focus ~ span::before,
  .photo input:valid ~ label::before {
    width: 100%;
  }
</style>
{% endblock %}
